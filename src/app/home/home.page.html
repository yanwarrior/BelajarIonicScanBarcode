<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      QR/Barcode Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Klik Tombol untuk Memindai</h1>
  <ion-button
    color="primary"
    (click)="scanCode()"
  >
    Scan Code
  </ion-button>

  <div *ngIf="scannedData">
    <p>
      Scanned Code Text: 
      <b>{{ scannedData['text'] }}</b>
    </p>
    <p>
      Scanned Code Format: 
      <b>{{ scannedData['format'] }}</b>
    </p>
  </div>

  <h1>Enter Value to Create QR Code</h1>
  <ion-input
    placeholder="Enter Inputan"
    [(ngModel)]="encodeData"
  ></ion-input>
  <ion-button
    color="success"
    (click)="encodedText()"
  >
    Create QR
  </ion-button>
</ion-content>
